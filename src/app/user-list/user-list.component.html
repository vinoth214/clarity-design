<h1>Welcome to Cards-list page</h1>

<table>
<tr>
  <th>Id</th>
  <th>Name</th>
  <th>User Name</th>
  <th>Email</th>
  <th>Phone</th>
</tr>
<tr *ngFor=" let user of userArray" >
  <th>{{user.id}}</th>
  <th>{{user.name}}</th>
  <th>{{user.username}}</th>
  <th>{{user.email}}</th>
  <th>{{user.phone}}</th>
  <th>
    <button  [routerLink]="['/detail',user]" >view TODOs</button>
  </th>
</tr>

</table>
